project.ext {
    supportVersion = '19.1.+'
    playServicesVersion = '4.3.+'
    asmVersion = '5.0.2'
}

allprojects {
    buildscript {
        repositories {
            mavenCentral()
        }
    }

    dependencies {
        repositories {
            mavenCentral()
            mavenLocal()
        }
    }

//    group = GROUP
//    version = VERSION_NAME

    apply plugin: 'maven'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

task cleanExample(type: Exec) {
    executable = 'gradle'
    workingDir = project.file('example')
    args = [ 'clean' ]
}

task assembleExample(type: Exec) {
    executable = 'gradle'
    workingDir = project.file('example')
    args = [ 'assemble' ]
}

task installExample(type: Exec) {
    executable = 'gradle'
    workingDir = project.file('example')
    args = [ 'installDebug' ]
}

task cleanTests(type: Exec) {
    executable = 'gradle'
    workingDir = project.file('tests')
    args = [ 'clean' ]
}

task assembleTests(type: Exec) {
    executable = 'gradle'
    workingDir = project.file('tests')
    args = [ 'assemble' ]
}

task androidTests(type: Exec) {
    executable = 'gradle'
    workingDir = project.file('tests')
    args = [ 'connectedAndroidTest' ]
}
