buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.2'
    }
}

apply plugin: 'android-library'

sourceSets {
    main { compileClasspath += configurations.provided }
}


android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        targetSdkVersion 19
        minSdkVersion 9
    }

    compileOptions {
        encoding = "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }

    lintOptions {
        abortOnError false
    }
}


dependencies {
    provided "com.android.support:support-v4:${supportVersion}"
    compile "com.google.android.gms:play-services:${playServicesVersion}@aar"
}

task install(type: Exec, dependsOn: assemble) {
    executable = 'mvn'
    args = [
            "install:install-file",
            "-DgroupId=com.uphyca.galette",
            "-DartifactId=galette",
            "-Dversion=${VERSION_NAME}",
            "-Dpackaging=aar",
            "-Dfile=build/libs/galette.aar"
    ]
}

apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'
